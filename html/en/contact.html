<div class="formulaire">

<script type="text/javascript">

    function validateEmail(email) {
        var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
        return re.test(email);
    }

    function validatePhone(phone) {
        var re = /^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$/i;
        return re.test(phone);

    }

    function Verification() {
// Récupérer lavaleur des champs nom et email
        var Nom = document.getElementById('idNom').value;
        var Email = document.getElementById('idEmail').value;
        var Prenom = document.getElementById('idPrenom').value;
        var Telephone = document.getElementById('idTel').value;
        var Text = document.getElementById('idText').value;

        var error = '<div class="error_message"><i class="large yellow warning icon"></i><span id="error">Errors :</span>';

        var isNom,isEmail,isPrenom,isTelephone,isText = false;
        var isEmailCorrect,isTelephoneCorrect = true;

// Contrôle sur le nom
        if(Nom===''){
            document.getElementById('name').innerHTML = '<label for="idNom">Name</label>\n' +
                '                    <input type="text" name="nom" id="idNom">'
            document.getElementById('idNom').style.border="red solid 2px";
            document.getElementById('name').innerHTML = document.getElementById('name').innerHTML + '<i class="big close icon" style="color: red"></i>';
            document.getElementById('idNom').value = Nom;
            // Permet de bloquer l'envoi du formulaire
        }
        else{
            document.getElementById('name').innerHTML = '<label for="idNom">Name</label>\n' +
                '                    <input type="text" name="nom" id="idNom">';
            document.getElementById('idNom').style.backgroundColor="#9C6";
            document.getElementById('name').innerHTML = document.getElementById('name').innerHTML + '<i class="big check icon" style="color: green"></i>';
            document.getElementById('idNom').value = Nom;
            isNom = true;
        }

        // Contrôle sur le Prenom
        if(Prenom === ''){
            document.getElementById('prenom').innerHTML = '<label for="idPrenom">First Name</label>\n' +
                '                    <input type="text" name="prenom" id="idPrenom">'
            document.getElementById('idPrenom').style.border="red solid 2px";
            document.getElementById('prenom').innerHTML = document.getElementById('prenom').innerHTML + '<i class="big close icon" style="color: red"></i>';
            document.getElementById('idPrenom').value = Prenom;

// Permet de bloquer l'envoi du formulaire
        }
    else{
            document.getElementById('prenom').innerHTML = '<label htmlFor="idPrenom">First Name</label>' + '<input type="text" name="prenom" id="idPrenom">';
            document.getElementById('idPrenom').style.backgroundColor="#9C6";
            document.getElementById('prenom').innerHTML = document.getElementById('prenom').innerHTML + '<i class="big check icon" style="color: green"></i>';
            document.getElementById('idPrenom').value = Prenom;
            isPrenom = true;
        }

// Contrôle sur l'email
        if(Email==='') {
            document.getElementById('email').innerHTML = '<label htmlFor="idEmail">Mail</label>\n' +'<input type="text" name="email" id="idEmail">';
            document.getElementById('idEmail').style.border="red solid 2px";
            document.getElementById('email').innerHTML = document.getElementById('email').innerHTML + '<i class="big close icon" style="color: red"></i>';
            document.getElementById('idEmail').value = Email;
        }
        else if (!validateEmail(Email)) {
            document.getElementById('email').innerHTML = '<label htmlFor="idEmail">Mail</label>\n' +'<input type="text" name="email" id="idEmail">';
            document.getElementById('idEmail').style.border="red solid 2px";
            document.getElementById('email').innerHTML = document.getElementById('email').innerHTML + '<i class="big close icon" style="color: red"></i>';
            document.getElementById('idEmail').value = Email;
            isEmailCorrect = false;
        }
        else{
            document.getElementById('email').innerHTML = '<label htmlFor="idEmail">Mail</label>\n' +'<input type="text" name="email" id="idEmail">';
            document.getElementById('idEmail').style.backgroundColor="#9C6";
            document.getElementById('email').innerHTML = document.getElementById('email').innerHTML + '<i class="big check icon" style="color: green"></i>';
            document.getElementById('idEmail').value = Email;
            isEmail = true;
        }

        //Controle du telephone
        if(Telephone === ''){
            document.getElementById('telephone').innerHTML = '<label for="idTel">Phone</label>\n' +'<input type="tel" name="tel" id="idTel">';
            document.getElementById('idTel').style.border="red solid 2px";
            document.getElementById('telephone').innerHTML = document.getElementById('telephone').innerHTML + '<i class="big close icon" style="color: red"></i>';
            document.getElementById('idTel').value = Telephone;
// Permet de bloquer l'envoi du formulaire
        }
        else if (!validatePhone(Telephone)) {
            document.getElementById('telephone').innerHTML = '<label for="idTel">Phone</label>\n' +'<input type="tel" name="tel" id="idTel">';
            document.getElementById('idTel').style.border="red solid 2px";
            document.getElementById('telephone').innerHTML = document.getElementById('telephone').innerHTML + '<i class="big close icon" style="color: red"></i>';
            document.getElementById('idTel').value = Telephone;
            isTelephoneCorrect = false;
        }
        else{
            document.getElementById('telephone').innerHTML = '<label for="idTel">Phone</label>\n' +'<input type="tel" name="tel" id="idTel">';
            document.getElementById('idTel').style.backgroundColor="#9C6";
            document.getElementById('telephone').innerHTML = document.getElementById('telephone').innerHTML + '<i class="big check icon" style="color: green"></i>';
            document.getElementById('idTel').value = Telephone;
            isTelephone = true;
        }

        //Controle du message
        if(Text === ''){
            document.getElementById('message').innerHTML = '<label for="idText">Content</label>\n' +'<textarea name="text" cols="30" rows="10" id="idText"></textarea>';
            document.getElementById('idText').style.border="red solid 2px";
            document.getElementById('message').innerHTML = document.getElementById('message').innerHTML + '<i class="big close icon" style="color: red"></i>';
            document.getElementById('idText').value = Text;
// Permet de bloquer l'envoi du formulaire
        }
        else{
            document.getElementById('message').innerHTML = '<label for="idText">Message</label>\n' +'<textarea name="text" cols="30" rows="10" id="idText"></textarea>';
            document.getElementById('idText').style.backgroundColor="#9C6";
            document.getElementById('message').innerHTML = document.getElementById('message').innerHTML + '<i class="big check icon" style="color: green"></i>';
            document.getElementById('idText').value = Text;
            isText = true;
        }

        if(!isNom) {
            error += '<li><span>You must fill in your name !</span></li>';
        }
        if (!isPrenom){
            error += '<li><span>You must fill in your first name !</span></li>';
        }
        if (!isEmail){
            error += '<li><span>You must fill in your mail !</span></li>';
        }else if(isEmailCorrect) {
            error += '<li><span>You must enter a correct email !</span></li>';
        }

        if (!isTelephone){
            error += '<li><span>You need to complete your phone!</span></li>';
        }else if(!isTelephoneCorrect) {
            error += '<li><span>You must enter a correct phone number !</span></li>';
        }

        if (!isText){
            error += '<li><span>You must enter your message !</span></li>';
        }


        if(!isNom || !isPrenom || !isEmail || !isTelephone || !isText || isEmailCorrect || !isTelephoneCorrect) {
            document.getElementById('error_message').innerHTML = error + '</div>'
            return false
        }
    }

</script>
